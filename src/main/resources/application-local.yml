spring:
  servlet:
    multipart:
      enabled: true              # 파일 업로드 기능 활성화
      max-file-size: 10MB        # 업로드 가능한 파일의 최대 크기
      max-request-size: 10MB     # 요청 전체의 최대 크기 (여러 파일 포함 시)
  application:
    name: groupware              # 애플리케이션 이름 (Spring Boot 기본 식별자)
  datasource:
