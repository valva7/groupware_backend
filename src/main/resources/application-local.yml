      username: ENC(u3RCsozrt+I1L3cLGPqxmJvdS0aKmQS9)
      password: ENC(Z5VuCY71LAeVdjBap7s3aw==)
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update           # 엔티티 변경 시 DB 스키마 자동 업데이트
      naming:
        implicit-strategy: org.groupware.global.config.CustomImplicitNamingStrategy # 제약조건 명명 규칙 커스터마이징
    properties:
      hibernate:
        show_sql: true           # 실행되는 SQL 로그 출력
        format_sql: true         # SQL 로그를 보기 좋게 포맷팅
